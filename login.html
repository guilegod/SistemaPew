<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema Bundy</title>
  <link rel="stylesheet" href="./style/style.css" />
  <style>
    body{display:flex;align-items:center;justify-content:center;height:100vh;background:linear-gradient(180deg,#0d1b2a 0%,#142c44 100%);color:#e2e8f0;font-family:'Segoe UI',sans-serif}
    .login-box{background:#142c44;padding:30px;border-radius:12px;box-shadow:0 0 15px rgba(0,0,0,.5);width:300px;text-align:center}
    select,button{width:100%;margin-top:15px;padding:10px;border-radius:8px;border:none;outline:none;font-size:1em}
    select{background:#0a192f;color:#e2e8f0;border:1px solid #1e3a5f}
    button{background:#2563eb;color:#fff;font-weight:bold;cursor:pointer;transition:background .3s}
    button:hover{background:#1d4ed8}
  </style>
</head>
<body>
  <div class="login-box">
    <h1>üîê Sistema Bundy</h1>
    <p>Selecione seu setor para entrar:</p>
    <select id="setor">
      <option value="">-- Escolher Setor --</option>
      <option value="Producao">Produ√ß√£o</option>
      <option value="Estoque">Estoque</option>
      <option value="Laboratorio">Laborat√≥rio</option>
      <option value="Qualidade">Qualidade</option>
      <option value="Coordenacao">Coordena√ß√£o</option>
    </select>
    <button id="entrar">Entrar</button>
  </div>

  <script>
    document.getElementById("entrar").addEventListener("click", () => {
      const setor = document.getElementById("setor").value;
      if (!setor) return alert("Selecione um setor para continuar!");
      localStorage.setItem("usuarioSetor", setor);
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
